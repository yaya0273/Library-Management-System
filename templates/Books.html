<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">Dashboard</h1>
      <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/user/{{id}}">My Books</a>
        <li class="nav-item">
          <a class="nav-link active" href="/{{id}}/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="container mt-3">
    <div class="row">
      <div class="col-md-8">
        <form action="/{{id}}/books" method="POST">
          <div class="input-group mb-3">
            <input name="p" type="text" class="form-control" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Filter</button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Book Title</th>
          <th scope="col">Author</th>
          <th scope="col">Section</th>
          <th scope="col">Request</th>
        </tr>
      </thead>
      <tbody>
        {% for i in books %}
        <tr>
          <td>{{i["Name"]}}</td>
          <td>{{i["Author"]}}</td>
          <td>{{i["SID"]}}</td>
          <td>
            <a href="/request/{{i["ID"]}}/{{id}}" type="button" class="btn btn-primary btn-sm">Request</a>
          </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
