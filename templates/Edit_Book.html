<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian's Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">Edit Book</h1>
    </div>
  </header>

  <main class="container mt-3">
    <form action="/admin/editb/{{book.ID}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input style="width: 50%;" name="title" type="text" class="form-control" id="title" value="{{book.Name}}" placeholder="{{book.Name}}">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input style="width: 50%;" name="author" type="text" class="form-control" id="author" value="{{book.Author}}" placeholder="{{book.Author}}">
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <select name="section" class="form-select" id="section" required>
                <option value="">Select Section</option>
                {% for i in sections %}
                <option value="{{i["ID"]}}">{{i["Name"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Edit Book</button>
            <a href="/admin" type="submit" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
