<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian's Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">Edit Section</h1>
    </div>
  </header>

  <main class="container mt-3">
    <form action="/admin/edits/{{section.ID}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Name</label>
          <input style="width: 50%;" name="name" type="text" class="form-control" id="title" value="{{section.Name}}" placeholder="{{section.Name}}">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Description</label>
          <input style="width: 50%;" name="desc" type="text" class="form-control" id="author" value="{{section.Desc}}" placeholder="{{section.Desc}}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Edit Section</button>
            <a href="/admin" type="submit" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
