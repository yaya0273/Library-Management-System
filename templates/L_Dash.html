<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian's Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">Librarian's Dashboard</h1>
      <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="/admin">Sections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="/admin/issued">Issued</a>
      </li>
        <li class="nav-item">
            <a class="nav-link " href="/admin/requests">Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="container mt-3">
    <div class="row">
      <div class="col-md-8">
        <form action="/admin" method="POST">
          <div class="input-group mb-3">
            <input name="p" type="text" class="form-control" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Filter</button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Section</th>
          <th scope="col" style="width: 50%">Description</th>
          <th scope="col">View Books</th>
          <th scope="col">Add Book</th>
          <th scope="col">Edit Section</th>
          <th scope="col">Delete Section</th>
        </tr>
      </thead>
      <tbody>
        {% for i in sections %}
        <tr>
          <td>{{i["Name"]}}</td>
          <td >{{i["Desc"]}}</td>
          <td>
            <a href="/admin/view/{{i["ID"]}}" type="button" class="btn btn-primary btn-sm">View Books</a>
          </td>
          <td>
            <a href="/admin/add/{{i["ID"]}}" type="button" class="btn btn-primary btn-sm">Add Book</a>
          </td>
          <td>
            <a href="/admin/edits/{{i["ID"]}}" type="button" class="btn btn-primary btn-sm">Edit Section</a>
          </td>
          <td>
            <a href="/admin/deletes/{{i["ID"]}}" type="button" class="btn btn-primary btn-sm">Delete Section</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin/adds" type="button" class="btn btn-primary btn-sm">Add Section</a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
