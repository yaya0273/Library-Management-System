<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User's Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">User's Dashboard</h1>
      <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#">My Books</a>
        <li class="nav-item">
          <a class="nav-link" href="#">Books</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Logout</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h2>Books read</h2>
        <img src="path/to/bar-graph.png" alt="Books Read Bar Graph" class="img-fluid mb-3">
      </div>
      <div class="col-md-6">
        <h2>Section Distribution</h2>
        <img src="path/to/pie-chart.png" alt="Section Distribution Pie Chart" class="img-fluid">
      </div>
    </div>
  </main>

</body>
</html>
